<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Gallery üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <style>
    /* Page shell */
    .gallery-wrap {
      min-height: 100vh;
      padding: 2rem 1rem 4rem;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-title {
      font-size: 2.2rem;
      margin: 1 0 rem;
      background: linear-gradient(to right, #ff4da6, #ff99cc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
    }

    .gallery-sub {
      color: #8b008b;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Back button (reuses your start-btn vibe) */
    .back-btn {
      display: inline-block;
      margin: 0 auto 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(135deg, #ff4d88, #ff1493);
      border-radius: 24px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(255,105,180,.35);
      transition: transform .2s ease, filter .2s ease;
    }
    .back-btn:hover { transform: scale(1.05); filter: brightness(1.05); }

    /* Grid */
    .grid {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px) { .grid { grid-template-columns: 1fr; } }

    .card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      cursor: zoom-in;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover { transform: translateY(-3px); box-shadow: 0 12px 30px rgba(0,0,0,.12); }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 16px;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 95vw;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    .lightbox .close {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 34px;
      color: #fff;
      cursor: pointer;
      line-height: 1;
      user-select: none;
    }

    /* Floating heart button (optional) */
    .heart-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      font-size: 44px;
      color: crimson;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform .2s ease;
    }
    .heart-btn:hover { transform: scale(1.15); }

    .love-message {
      position: fixed;
      bottom: 76px;
      right: 16px;
      background: white;
      color: #ff4081;
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,.18);
      display: none;
    }

   .gallery-wrap {
  min-height: 100vh;
  padding: 2rem 1rem 4rem;
  background: linear-gradient(135deg, #ffb6c1, #ffe4e1);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* keep content at top */
}

/* Grid fix */
.grid {
  width: 100%;
  max-width: 1100px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

/* Tablet */
@media (max-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

/* Mobile ‚Üí still 2 columns instead of 1 */
@media (max-width: 560px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

/* Card images: make them fill properly */
.card img {
  width: 100%;
  height: 200px; /* smaller for mobile */
  object-fit: cover;
  display: block;
}



  </style>
</head>
<body>
  <div class="gallery-wrap">
    <h1 class="gallery-title">TUM Sundari TUM üì∏üì∏</h1>
    <p class="gallery-sub">Some fav snaps that make my heart go ‚Äúdhyannn‚Äù üíó</p>

    <a class="back-btn" href="/">üè† Back to Home</a>

    {% if images and images|length > 0 %}
      <div class="grid">
        {% for img in images %}
          <div class="card" onclick="openLightbox('{{ img }}')">
            <img src="{{ img }}" alt="photo {{ loop.index }}">
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p style="color:#8b008b;">No pictures yet‚Äîdrop some into <code>static/images/</code> üìÇ</p>
    {% endif %}
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <span class="close" aria-label="Close">&times;</span>
    <img id="lightbox-img" src="" alt="big preview">
  </div>

  <!-- Optional heart + message (reuses your idea) -->
  <button class="heart-btn" onclick="showLoveNote()">‚ù§Ô∏è</button>
  <div class="love-message" id="loveMessage"></div>

  <script>
    function openLightbox(src) {
      const box = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      box.classList.add('open');
    }
    function closeLightbox(e) {
      // close on backdrop or close button
      if (e.target.id === 'lightbox' || e.target.classList.contains('close')) {
        document.getElementById('lightbox').classList.remove('open');
      }
    }

    const messages = [
      "You‚Äôre the best part of my day ‚ù§Ô∏è",
      "Forever my masala soda ü•§",
      "Every love song reminds me of you üé∂",
      "With you, even Mondays feel magical ‚ú®",
      "You‚Äôre my safe place üíï",
    ];
    function showLoveNote() {
      const box = document.getElementById('loveMessage');
      const msg = messages[Math.floor(Math.random() * messages.length)];
      box.textContent = msg;
      box.style.display = 'block';
      setTimeout(() => box.style.display = 'none', 2500);
    }
  </script>
</body>
</html>
