    <style>
        body {
            background-color: #ffe6f0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #ff4d88;

        .song {
            margin: 15px auto;

        /* Heart Button */
/* Heart Button */
.heart-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 40px; /* bigger by default */
    cursor: pointer;
    color: crimson;
    background: none;
    border: none;
    outline: none;
    transition: transform 0.3s ease;
}

.heart-btn:hover {
    transform: scale(1.3);
}

/* Responsive tweaks */
@media (max-width: 768px) {
    h1 {
        font-size: 2.2rem;
    }
    .start-btn {
        font-size: 1em;
        padding: 10px 22px;
    }
    .heart-btn {
        font-size: 50px;   /* make it larger for touch screens */
        bottom: 15px;
        right: 15px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }
    .start-btn {
        font-size: 0.9em;
        padding: 8px 18px;
    }
    .heart-btn {
        font-size: 60px;   /* even larger on small phones */
        bottom: 10px;
        right: 10px;
    }
}


/* Love Message Box */
.love-message {
    position: fixed;
    bottom: 70px;
    right: 20px;
    background: white;
    color: #ff4081;
    padding: 10px 15px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
    display: none;
    animation: fadeIn 0.3s ease;
}


       .btn {
    display: inline-block;
    margin: 20px auto;
    padding: 12px 28px;
    font-size: 1.2em;
    background: linear-gradient(135deg, #ff4d88, #ff1493);
    border: none;
    border-radius: 25px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
    animation: pulseGlow 2s infinite;
    color: white;
    text-decoration: none; /* üöÄ THIS removes underline */
}

.btn:hover {
    transform: scale(1.1) rotate(-2deg);
    background: linear-gradient(135deg, #ff1493, #ff4d88);
    text-decoration: none; /* Just to be safe */
}

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
